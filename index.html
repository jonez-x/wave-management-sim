<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wave Management Simulator</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Roboto:wght@300;400;500&display=swap"
    rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --gold-light: #C8AA6E;
      --gold: #C89B3C;
      --gold-dark: #785A28;
      --blue-light: #0AC8B9;
      --blue: #0397AB;
      --blue-dark: #005A82;
      --bg-dark: #010A13;
      --bg-medium: #0A1428;
      --bg-light: #1E2328;
      --border-dark: #1E282D;
      --border-light: #463714;
      --text-light: #A09B8C;
      --text-bright: #F0E6D2;
    }

    body {
      background: var(--bg-dark);
      background-image:
        radial-gradient(ellipse at 50% 0%, rgba(10, 200, 185, 0.08) 0%, transparent 50%),
        radial-gradient(ellipse at 50% 100%, rgba(200, 155, 60, 0.05) 0%, transparent 50%),
        linear-gradient(180deg, var(--bg-dark) 0%, var(--bg-medium) 50%, var(--bg-dark) 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Roboto', sans-serif;
      color: var(--text-light);
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
      position: relative;
    }

    h1 {
      font-family: 'Cinzel', serif;
      font-size: 2.2rem;
      font-weight: 700;
      color: var(--gold-light);
      text-transform: uppercase;
      letter-spacing: 4px;
      text-shadow: 0 0 20px rgba(200, 155, 60, 0.4);
      margin-bottom: 8px;
    }

    .subtitle {
      font-family: 'Cinzel', serif;
      font-size: 0.85rem;
      color: var(--text-light);
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .canvas-container {
      position: relative;
      padding: 8px;
      background: linear-gradient(180deg, var(--gold-dark) 0%, var(--border-light) 50%, var(--gold-dark) 100%);
      clip-path: polygon(0 15px, 15px 0, calc(100% - 15px) 0, 100% 15px,
          100% calc(100% - 15px), calc(100% - 15px) 100%, 15px 100%, 0 calc(100% - 15px));
    }

    .canvas-inner {
      background: var(--bg-dark);
      padding: 3px;
      clip-path: polygon(0 12px, 12px 0, calc(100% - 12px) 0, 100% 12px,
          100% calc(100% - 12px), calc(100% - 12px) 100%, 12px 100%, 0 calc(100% - 12px));
    }

    #gameCanvas {
      display: block;
      cursor: crosshair;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .control-group {
      background: var(--bg-light);
      border: 1px solid var(--gold-dark);
      padding: 12px 18px;
      min-width: 150px;
    }

    .control-group h3 {
      font-family: 'Cinzel', serif;
      font-size: 11px;
      color: var(--gold-light);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }

    .control-group p {
      font-size: 12px;
      line-height: 1.6;
    }

    kbd {
      display: inline-block;
      background: var(--bg-dark);
      border: 1px solid var(--gold-dark);
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 10px;
      color: var(--gold-light);
      margin: 1px;
    }

    .status-bar {
      margin-top: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .status-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--blue-light);
      box-shadow: 0 0 10px var(--blue-light);
      animation: pulse 2s infinite;
    }

    .status-indicator.error {
      background: #E84057;
      box-shadow: 0 0 10px #E84057;
      animation: none;
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.5;
      }
    }

    #status {
      font-size: 13px;
      color: var(--text-light);
      padding: 8px 20px;
      background: var(--bg-light);
      border: 1px solid var(--border-dark);
      border-left: 3px solid var(--blue-light);
    }

    #status.error {
      border-left-color: #E84057;
      color: #E84057;
    }

    footer {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid var(--border-dark);
      color: var(--text-light);
      font-size: 11px;
      text-align: center;
      opacity: 0.7;
    }

    footer a {
      color: var(--gold-light);
      text-decoration: none;
    }
  </style>
</head>

<body>
  <header class="header">
    <h1>Wave Management</h1>
    <p class="subtitle">Master the Art of Minion Control</p>
  </header>

  <div class="canvas-container">
    <div class="canvas-inner">
      <canvas id="gameCanvas" width="1200" height="400"></canvas>
    </div>
  </div>

  <div class="controls">
    <div class="control-group">
      <h3>Simulation</h3>
      <p>
        <kbd>Space</kbd> Pause/Play<br>
        <kbd>1</kbd> <kbd>2</kbd> <kbd>3</kbd> Speed
      </p>
    </div>
    <div class="control-group">
      <h3>Tools</h3>
      <p>
        <kbd>Q</kbd> Last Hit<br>
        <kbd>W</kbd> AoE Damage<br>
        <kbd>E</kbd> Kill Casters<br>
        <kbd>R</kbd> Full Clear<br>
        <kbd>T</kbd> Tank
      </p>
    </div>
  </div>

  <div class="status-bar">
    <div class="status-indicator" id="statusIndicator"></div>
    <div id="status">Initializing...</div>
  </div>

  <footer>
    Built with <a href="https://effekt-lang.org/" target="_blank">Effekt</a> •
    EPE Course @ University of Tübingen
  </footer>

  <script>
    function setStatus(message, isError = false) {
      const status = document.getElementById('status');
      const indicator = document.getElementById('statusIndicator');
      status.textContent = message;
      status.className = isError ? 'error' : '';
      indicator.className = isError ? 'status-indicator error' : 'status-indicator';
    }
  </script>

  <script src="out/main.js"></script>
  <script>
    try {
      if (typeof $main !== 'undefined' && typeof $main.main === 'function') {
        $main.main();
        setStatus('Simulation active • Press SPACE to pause');
      } else {
        setStatus('Error: Game module not found', true);
      }
    } catch (e) {
      setStatus('Error: ' + e.message, true);
    }
  </script>
</body>

</html>
